<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>

  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section>
    <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
      <img th:src="@{/images/usjp-logo.png}" alt="University Logo" style="display: block; margin: 0 auto 15px auto; max-width: 150px; height: auto;">

      <h1>Create Account</h1>
      
    </div>
    <form action="/req/signup" method="post">
     
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id= "username" name="username" required>
            <label for="">Name</label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" required>
            <label for="">Email</label>
        </div>
        
        <div class="inputbox">
           
          <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" name="password" required>
            <label for="">Password</label>
        </div>  
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" id="passwordcon" name="passwordcon" required>
          <label for="">Confirm Password</label>
      </div>  
        <button id= "submit" type="submit">Sign Up</button>
        <div class="form-links">
          <p>Already have an account? <a href="/req/login" class="link-register">Log In</a></p>
        </div>
    </form>
  </section>
</body>
</html>

  submitButttom.addEventListener('click',()=>{
    const username = document.getElementById('username').value;
