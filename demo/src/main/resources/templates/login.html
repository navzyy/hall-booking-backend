
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/signup.js" defer></script>
</head>

<body>
    <section>
        <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
            <img th:src="@{/images/usjp-logo.png}" alt="University Logo" style="max-width: 150px; height: auto; margin-bottom: 15px;">

            <h1>University of Sri Jayewardenepura</h1>
            <h1> Hall Booking System</h1>
          </div>
        <form action="/req/login" method="post">
            
            
              
            <div class="inputbox">
                <label for="">Username</label>
                <ion-icon name="email-outline"></ion-icon>
                <input name="username" id="username"type="name" required>
                
               
               
            </div>
            <div class="inputbox">
                
                <label for="">Password</label>
                
                <input name="password" type="password" id="password" required>
                
              
                
            </div>

            <div class="dialog-row">
                <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>                   
            </div>
            <div class="form-links">
                <p><a href="#" class="link-forgot">Forgot Password?</a></p>
              </div>
              
              <button type="submit" class="login-btn">Log in</button>
              
              <div class="form-links">
                <p>Don't have an account? <a href="/req/signup" class="link-register">Register</a></p>
              </div>
              
        </form>
    </section>
</body>
  
</html>
