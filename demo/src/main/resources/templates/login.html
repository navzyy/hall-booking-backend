
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/signup.js" defer></script>
</head>

<body>
    <section>
        <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
            <img src="/images/hall1.jpg" alt="Logo" style="width: 120px; height: auto;">
            <h1>University of Sri Jayewardenepura</h1>
            <h1> Hall Booking System</h1>
          </div>
        <form action="/req/login" method="post">
            
            
              
            <div class="inputbox">
                <label for="">Username</label>
                <ion-icon name="email-outline"></ion-icon>
                <input name="username" id="username"type="name" required>
                
               
               
            </div>
            <div class="inputbox">
                
                <label for="">Password</label>
                
                <input name="password" type="password" id="password" required>
                
              
                
            </div>

            <div class="dialog-row">
                <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>                   
            </div>
            <div class="register">
                <p><a href="#">Forget Password ?</a></p>
            </div>
            <button>Log in</button>
            <div class="register">
                <p>Don't have a account ?<a href="/req/signup"> Register!!</a></p>
            </div>
        </form>
    </section>
</body>
  
</html>
