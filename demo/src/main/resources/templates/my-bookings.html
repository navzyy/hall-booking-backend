<!DOCTYPE html>
<html>
<head>
    <title>My Bookings</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h2>My Bookings</h2>
    <table border="1">
        <tr>
            <th>Hall</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
        <tr th:each="booking : ${myBookings}">
            <td th:text="${booking.hall}"></td>
            <td th:text="${booking.date}"></td>
            <td th:text="${booking.time}"></td>
            <td th:text="${booking.status}"></td>
        </tr>
    </table>
    <a href="/index" class="btn btn-primary">Back to Home</a>
</body>
</html>
