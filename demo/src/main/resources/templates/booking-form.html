<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hall Booking</title>
    <link rel="stylesheet" href="/css/booking-form.css">
</head>
<body>
    <h2 th:text="'Booking Hall: ' + ${hall.name}">Booking Hall</h2>

    <form th:action="@{/book}" th:object="${booking}" method="post">
        <input type="hidden" th:field="*{hall.id}" />

        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Registration No:</label>
            <input type="text" th:field="*{regNo}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Society Name:</label>
            <input type="text" th:field="*{societyName}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Purpose:</label>
            <input type="text" th:field="*{purpose}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Date:</label>
            <input type="date" th:field="*{date}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Time:</label>
            <input type="time" th:field="*{time}" class="form-control" required />
        </div>

        <div class="form-group">
            <button type="submit">Submit Booking</button>
        </div>
    </form>

    <p class="error" th:if="${error}" th:text="${error}"></p>
</body>
</html>
