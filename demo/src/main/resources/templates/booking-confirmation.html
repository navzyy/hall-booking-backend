<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #2e7d32;
        }
        .status {
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 8px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
        }
        .home-btn {
            background-color: #0288d1;
            color: white;
        }
        .logout-btn {
            background-color: #d32f2f;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .top-right-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 280px;
            height: auto;
            z-index: 1000;
          }
    </style>
</head>
<body>
    <img th:src="@{/images/logo.png}" alt="University Logo" class="top-right-logo">
<div class="container">
    <h2>Your booking has been submitted successfully!</h2>
    <p>Status: <strong>Submitted</strong></p>
    
    <a th:href="@{/index}" class="btn home-btn">Back to Home</a>
    <a th:href="@{/req/login}" class="btn logout-btn">Logout</a>
</div>
</body>
</html>
